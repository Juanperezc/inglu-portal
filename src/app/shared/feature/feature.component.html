<!-- Feature Section start -->
<section id="feature" class="feature">
  <div class="feature-decor">
    <div class="feature-circle1">
      <img src="assets/images/feature2.png" alt="" />
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="feature-phone">
        <img src="assets/images/img2.png" class="img-fluid" alt="" />
      </div>
      <div class="offset-lg-4 col-lg-8">
        <div class="row">
          <div class="col-sm-12 mrgn-md-top">
            <h2 class="title">{{ taskData && taskData.title }}</h2>
          </div>
          <div class="col-12">
            <ul *ngIf="taskItemData" class="feature-style">
              <li *ngFor="let task of taskItemData">
                <div class="feature-icon">
                  <img [src]="task.img" alt="icon" />
                </div>
                <div class="feature-subtitle">
                  <h3>{{ task.title }}</h3>
                </div>
                <div>
                  <p>
                    {{ task.description }}
                  </p>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Feature Section End -->
